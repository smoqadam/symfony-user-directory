<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>

        body, html{
          padding:0px;
          margin:0px;
          background-color:#f0f0f0;
        }

        *{
          box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class='col-md-12'>
            <h3 style="text-align:center;">Please Login/Register to conitunue your profile .</h3>
            <br>
        </div>
      </div>
      <div class="row">
        <form>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>
                Login
              </h4>
              <hr>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                <br>
                <input type="text" class="form-control" placeholder="password" aria-describedby="basic-addon1">
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn blue-madison" value="Login"/>
            </div>
          </div>
        </div>
        </form>
        <form>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>
                Signup
              </h4>
              <hr>
              <input type="text" class="form-control" placeholder="name" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="family" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="username" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="password" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="retype-password" aria-describedby="basic-addon1">
              <br>
              <input type="text" class="form-control" placeholder="age" aria-describedby="basic-addon1">
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn blue-madison" value="Register"/>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
